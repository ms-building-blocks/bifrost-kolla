###############################################################################
# Orange Pod1 Installer descriptor file
###############################################################################

openstack_ansible:
    rsyslog: 10.1.0.6
    glance:
      nfs:
        server: 10.0.2.6
        path: /glance_pod1
    cinder:
      nfs:
        server: 10.0.2.6
        path: /vol/cinder

    # network mapping
    network_mapping:
        br-mgmt: admin
        br-storage: storage
        br-vxlan: private
        br-vlan: public

    # Cinder
    cinder_physical_device: sdb

    # Management bridge name for jumphost
    jumphost_network_interface: ens3
