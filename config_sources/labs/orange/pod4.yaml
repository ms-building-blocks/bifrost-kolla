---
details:
    pod owner: Orange
    contact: bertrand.lelamer@orange.com
    lab: Orange Lab Lannion
    location: Lannion, Bretagne, France
    type: development
    link: http://wiki.opnfv.org/
###################################################
net_config:
    admin:
        interface: 0
        vlan: 0                # interface switch mode access vlan=0
        network: 10.4.0.0
        mask: 24
        gateway: 10.4.0.1
        dns: 10.4.0.1
    storage:
        interface: 1
        vlan: 2066            # public_infra
        network: 10.4.1.0
        mask: 24
    private:
        interface: 2
        vlan: 0            # interface switch mode access vlan=0
        network: 10.4.3.0
        mask: 24
    public:
        interface: 1
        vlan: 2067            # public_vm
        network: 10.4.2.0
        mask: 24
        gateway: 10.4.2.1
        dns: 8.8.8.8
###################################################
jumphost:
    name: orange-pod4-jump
    node:
        type: virtual              # can be virtual or baremetal
        vendor: libvirt
        model: qemu
        arch: x86_64
        cpus: 1
        cpu_cflags: haswell        # add values based on CFLAGS in GCC
        cores: 8                   # physical cores, not including hyper-threads
        memory: 8G
    disks:                       # disk list
        - name: 'disk1'            # second disk
          disk_capacity: 17.20G
          disk_type: ssd
          disk_interface: virtio
          disk_rotation: 15000
    remote_management:
        type:
            - libvirt: qemu+ssh://ubuntu@srv10.infra.opnfv.fr/system
        bridges:
            - admin: brAdm4
