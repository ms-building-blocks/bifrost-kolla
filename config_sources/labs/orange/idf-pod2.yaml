###############################################################################
# Orange Pod4 Installer descriptor file
###############################################################################

---
xci:
    nodes_roles:
        server06: [compute, storage]
        server07: [compute, storage]
        server05: [controller, network, storage]
        server08: [controller, network, storage]
        server21: [controller, network, storage]
    rsyslog: 10.2.0.6
    glance:
        nfs:
            server: 10.0.2.6
            path: /pod2/glance
    cinder:
        nfs:
            server: 10.0.2.6
            path: /pod2/cinder

    # network mapping
    network_mapping:
        br-mgmt: admin
        br-storage: storage
        br-vxlan: private
        br-vlan: public

    # Cinder
    cinder_physical_device: sdb

    # Management bridge name for jumphost
    jumphost_network_interface: ens3
